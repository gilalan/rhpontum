<link href="css/login.css" rel="stylesheet">
<link href="css/jumbotron-narrow.css" rel="stylesheet">
<link href="css/signin.css" rel="stylesheet">
<div class="container">
  <div class="header clearfix">
    <nav>
    </nav>
    <h3 class="text-muted">RHPontum</h3>
  </div>

  <div class="jumbotron">
    <h2>Bem-vindo,</h2>
    <p>digite seus dados para ter acesso ao sistema RHPontum:</p>
    <form class="form-signin" ng-submit="login(user)">
      <label for="inputEmail" class="sr-only">Email</label>
      <input id="inputEmail" class="form-control" placeholder="E-mail" ng-model="user.email" autofocus="" type="email">
      <label for="inputPassword" class="sr-only">Senha</label>
      <input id="inputPassword" class="form-control" placeholder="Senha" ng-model="user.senha" type="password">
      <div class="checkbox">
        <label>
          <input value="remember-me" type="checkbox"> Lembre-me
        </label>
      </div>
      <input class="btn btn-lg btn-primary btn-block" type="submit" value="Entrar">
    </form>
    <button class="btn btn-xs btn-warning btn-block" ng-click="register(user)">Registrar</button>
  </div>

  <footer class="footer">
    <p>Â© Quadrit Company, Inc.</p>
  </footer>

</div> <!-- /container -->
