<!-- FORM TO CREATE FUNCS -->
<h2 class="sub-header">{{::newOrEdit}} Feriado</h2>

<div ng-show="successMsg" class="alert alert-success alert-dismissible" role="alert">
  <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
  <strong>Feito!</strong> {{successMsg}}
</div>

<div ng-show="errorMsg" class="alert alert-danger alert-dismissible" role="alert">
  <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
  <strong>Ops!</strong> {{errorMsg}}
</div>

<div id="todo-form" class="row">
    
    <div class="col-sm-12 col-sm-offset-0">

        <form name="feriadoForm">

          <div class="form-group col-xs-12 col-md-8">
            <label class="control-label" for="nome">Nome</label>
            <input type="text" class="form-control input-lg" placeholder="Nome" ng-model="feriado.nome" ng-required="true">
          </div>          

          <div class="form-group col-xs-12 col-md-8">
            <label class="control-label" for="data">Data</label>
            <input type="text" class="form-control input-lg" placeholder="Data" ng-model="feriado.data" ng-required="true" ui-date>
          </div>        
          
          <div class="form-group col-xs-12 col-md-8">
            <input type="checkbox" ng-model="feriado.fixo" /><p>Ã‰ Fixo? (ele se repete todo ano?)</p>
          </div>
           
          <div class="form-group col-xs-12 col-md-8">
            <button type="submit" class="btn btn-primary btn-lg" ng-disabled="feriadoForm.$invalid" ng-click="save(feriado)">Salvar</button>
            <!--ng-disabled="funcionarioForm.$invalid"-->
          </div>
        </form>
    </div>
</div>
