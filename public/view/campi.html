<h1 class="page-header">Campi</h1>

<div class="table-responsive">
  <table class="table table-striped">
    <thead>
      <tr>
        <th>Instituição</th>
        <th>Campus</th>
        <th>Área (m²)</th>
        <th>Endereço</th>
        <th>Projetos</th>
        <th>Ações</th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="campus in campi">
        <td>{{campus.instituicao.sigla}}</td>
        <td>{{campus.nome}}</td>
        <td>{{campus.area | number}}</td>
        <td>{{campus.endereco.logradouro}}, {{campus.endereco.numero}}</td>
        <td>
          <ul class='list-group'>
            <li ng-repeat="projeto in campus.projetos track by $index" class='list-group-item'>                      
              {{projeto.nome}}<br/>
              {{projeto.componentes}}
              
            </li>
          </ul>
        </td>
        <td> <button class="btn btn-danger btn-xs" ng-click="delete(campus._id)">DEL</button> | <button class="btn btn-info btn-xs" ng-click="update(campus._id)">UPT</button></td>
      </tr>
    </tbody>
  </table>
</div>

<!-- FORM TO CREATE FUNCS -->
<h2 class="sub-header">Adicionar Campus</h2>

<div ng-show="successMsg" class="alert alert-success alert-dismissible" role="alert">
  <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
  <strong>Feito!</strong> {{successMsg}}
</div>

<div ng-show="errorMsg" class="alert alert-danger alert-dismissible" role="alert">
  <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
  <strong>Ops!</strong> {{errorMsg}}
</div>

<div id="todo-form" class="row">
    
    <div class="col-sm-12 col-sm-offset-0">

        <form name="campusForm">
                 
              <!-- BIND THIS VALUE TO formData.text IN ANGULAR -->
              <div class="form-group col-xs-12 col-md-8">
	              <label class="sr-only" for="instituicao">Instituição</label>
	    		  <select id="instituicao" class="form-control" ng-model="campus.instituicao" ng-options="instituicao.sigla for instituicao in instituicoes">
	    		  	<option value="">Selecione uma Instituição</option>
	    		  </select>
	    	  </div>
              <div class="form-group col-xs-12 col-md-8">
	              <label class="sr-only" for="nome">Nome</label>
	    		  <input id="nome" type="text" class="form-control input-lg" placeholder="Nome" ng-model="campus.nome">
	    	  </div>
	    	  
	    	  <div class="form-group col-xs-6 col-md-4">
	    		  <label class="sr-only" for="sigla">Área</label>
	              <input id="sigla" type="text" class="form-control input-lg" placeholder="Área" ng-model="campus.area">
	          </div>

	          <div class="form-group col-xs-12 col-md-8">
	              <label class="sr-only" for="logradouro">Logradouro</label>
	              <input type="text" class="form-control input-lg" placeholder="Logradouro" ng-model="campus.endereco.logradouro">
	          </div>

	          <div class="form-group col-xs-6 col-md-4">
	              <label class="sr-only" for="numero">Nº</label>
	              <input id="numero" type="text" class="form-control input-lg" placeholder="Nº" ng-model="campus.endereco.numero">
	          </div>

	          <div class="form-group col-xs-6 col-md-8">
	              <label class="sr-only" for="bairro">Bairro</label>
	              <input id="bairro" type="text" class="form-control input-lg" placeholder="Bairro" ng-model="campus.endereco.bairro">
	          </div>

	          <div class="form-group col-xs-6 col-md-4">
	              <label class="sr-only" for="cep">CEP</label>
	              <input id="cep" type="text" class="form-control input-lg" placeholder="CEP" ng-model="campus.endereco.CEP">
	          </div>

	          <div class="form-group col-xs-6 col-md-8">
	              <label class="sr-only" for="cidade">Cidade</label>
	              <input id="cidade" type="text" class="form-control input-lg" placeholder="Cidade" ng-model="campus.endereco.cidade">
	          </div>

	          <div class="form-group col-xs-6 col-md-4">
	              <label class="sr-only" for="uf">UF</label>
	              <input id="uf" type="text" class="form-control input-lg" placeholder="UF" ng-model="campus.endereco.UF">
	          </div>
           
              <div class="form-group col-xs-12 col-md-8">
            	<button type="submit" class="btn btn-primary btn-lg" ng-click="create(campus)">Adicionar</button>
              </div>
        </form>
    </div>
</div>
