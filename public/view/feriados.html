<h1 class="page-header">Feriados</h1>

<div ng-show="successMsg" class="alert alert-success alert-dismissible" role="alert">
  <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
  <strong>Feito!</strong> {{successMsg}}
</div>

<div ng-show="errorMsg" class="alert alert-danger alert-dismissible" role="alert">
  <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
  <strong>Ops!</strong> {{errorMsg}}
</div>

<div class="table-responsive">
  <table class="table table-striped">
    <thead>
      <tr>
        <th>Nome</th>        
        <th>É Fixo?</th>
        <th>Data</th>
        <th>Ações</th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="feriado in feriados">
        <td>{{feriado.nome}}</td>
        <td>{{feriado.fixo ? "Sim" : "Não"}}</td>
        <td>
          {{feriado.fixo ? (feriado.data | date:'dd/MM') : (feriado.data | date:'dd/MM/yyyy')}}
        </td>
        <td> 
          <div class="btn-group" role="group" aria-label="acoes">
            <button type="button" class="btn btn-default" ng-click="edit(feriado._id)">
              <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>  
            </button>
            <button type="button" class="btn btn-danger" ng-click="delete(feriado._id)">
              <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>  
            </button>
          </div>
        </td>
      </tr>
    </tbody>
  </table>
</div>

<button class="btn btn-primary btn-lg" ng-click="new()">Novo Feriado</button>
