<h1 class="page-header">Funcionários</h1>

<div class="table-responsive">
  <table class="table table-striped">
    <thead>
      <tr>
        <th>Nome</th>
        <th>Data de Nascimento</th>
        <th>PIS</th>
        <th>Equipes</th>
        <th>Ações</th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="funcionario in funcionarios">
        <td>{{funcionario.nome}}</td>
        <td>{{funcionario.dataNascimento | date: 'dd/MM/yyyy'}}</td>
        <td>{{funcionario.PIS}}</td>
        <td>
          <ul class='list-group'>
            <li ng-repeat="equipe in funcionario.alocacao.equipes track by $index" class='list-group-item'>                      
              {{equipe.nome}}
              
            </li>
          </ul>
        </td>
        <td>
        <button type="button" class="btn btn-default btn-xs" ng-click="associateToUser(funcionario._id)">
            <span class="glyphicon glyphicon-user" aria-hidden="true"></span>
        </button> 
        <button type="button" class="btn btn-default btn-xs" ng-click="edit(funcionario._id)">
            <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
        </button>
        <button type="button" class="btn btn-danger btn-xs" ng-click="delete(funcionario._id)">
            <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
        </button>
        </td>
      </tr>
    </tbody>
  </table>
</div>

<button class="btn btn-primary btn-lg" ng-click="new()">Novo Funcionário</button>
