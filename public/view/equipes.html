<link href="css/equipes.css" rel="stylesheet">
<h1 class="page-header">Equipes</h1>

<div ng-show="successMsg" class="alert alert-success alert-dismissible" role="alert">
  <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
  <strong>Feito!</strong> {{successMsg}}
</div>

<div ng-show="errorMsg" class="alert alert-danger alert-dismissible" role="alert">
  <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
  <strong>Ops!</strong> {{errorMsg}}
</div>

<div class="table-responsive">
  <table class="table table-striped">
    <thead>
      <tr>
        <th>Setor</th>
        <th>Equipe</th>
        <th>Gestor</th>
        <th>Componentes</th>
        <th>Ações</th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="equipe in equipes track by $index">
        <td>{{equipe.setor.nome}}</td>
        <td>{{equipe.nome}}</td>
        <td>{{equipe.gestor.nome}}</td>
        <td>
          <ul class='list-group'>
            <p ng-if='equipe.componentes.length===0'>Não há funcionários associados</p>
            <li ng-repeat="funcionario in equipe.componentes" class='list-group-item'>          {{funcionario.nome}}
            </li>
          </ul>
        </td>
        <td> 
          <div class="btn-group" role="group" aria-label="acoes">
            <button type="button" class="btn btn-default" ng-click="edit(equipe._id)">
              <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>  
            </button>
            <button type="button" class="btn btn-danger" ng-click="delete(equipe._id)">
              <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>  
            </button>
          </div>
        </td>
      </tr>
    </tbody>
  </table>
</div>

<button class="btn btn-primary btn-lg" ng-click="new()">Nova Equipe</button>
