<script type="text/ng-template" id="group-template.html">
	<div class="panel-heading">
	  <h4 class="panel-title" style="color:#fa39c3">
	    <a href tabindex="0" class="accordion-toggle" ng-click="toggleOpen()" uib-accordion-transclude="heading">
	      <span uib-accordion-header ng-class="{'text-muted': isDisabled}">
	        {{heading}}
	      </span>
	    </a>
	  </h4>
	</div>
	<div class="panel-collapse collapse" uib-collapse="!isOpen">
	  <div class="panel-body" style="text-align: right" ng-transclude></div>
	</div>
</script>
<h1 class="page-header">Indicadores</h1>

<div class="col-xs-12 col-sm-6">

	<div class="well well-sm pre-scrollable"> 
		<div class="table-responsive">
		  <table class="table table-striped table-hover">
		    <thead>
		      <tr>
		        <th>Especificação</th>
		        <th>Código CBO</th>        
		        <th>Ações</th>
		      </tr>
		    </thead>
		    <tbody>
		      <tr ng-repeat="teste in testes">
		        <td>teste</td>
		        <td>teste2</td>
		        <td> 
		          <div class="btn-group" role="group" aria-label="acoes">
		            <button type="button" class="btn btn-default" ng-click="edit(cargo._id)">
		              <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>  
		            </button>
		            <button type="button" class="btn btn-danger" ng-click="delete(cargo._id)">
		              <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>  
		            </button>
		          </div>
		        </td>
		      </tr>
		    </tbody>
		  </table>
		</div>
	</div>

</div>

<canvas class="chart chart-line" chart-data="data" chart-labels="labels" 
    chart-series="series" chart-click="onClick"></canvas> </div>
