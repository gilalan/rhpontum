<link href="css/login.css" rel="stylesheet">
<link href="css/signin.css" rel="stylesheet">
<link href="css/alertas-msgs.css" rel="stylesheet">
<!-- <link href="../bower_components/bootstrap/dist/css/bootstrap-theme.css" rel="stylesheet"> -->

<div class="navbar navbar-default navbar-static-top">
  <div class="container">
    <div class="navbar-header">
      <a href="/" class="navbar-brand">RHPonto</a>
    </div>
    <div uib-collapse="$ctrl.isCollapsed" class="navbar-collapse collapse" id="navbar-main">
      
      <ul class="nav navbar-nav navbar-right">
        <li ng-class="{active: $ctrl.isActive('/')}"><a href="/">Login</a></li>
      </ul>
    </div>
  </div>
</div>

<header class="hero-unit" id="banner">
  <div class="container">
    <img src="../img/Single-tap_90px.png" alt="RHPonto System">
    <h1>RHPonto</h1>
    <p class="lead">Sistema de Gestão do Ponto</p>
  </div>
</header>

<div class="container">
  <div class="row">
    <div class="col-lg-6 col-lg-offset-3 col-md-6 col-md-offset-3 col-sm-12 col-xs-12">
      
      <form class="form fix-space-top" name="userForm" novalidate>

        <div class="form-group">
          <label>E-mail</label>
          <input type="email" name="email" class="form-control" ng-model="vm.user.email" required>
        </div>

        <div class="form-group">
          <label>Senha</label>

          <input type="password" name="password" class="form-control" ng-model="vm.user.password" required>
        </div>

        <div class="form-group has-error">
          <p class="help-block" ng-show="form.email.$error.required && form.password.$error.required && vm.submitted">
             Por favor, insira seu e-mail e senha.
          </p>
          <p class="help-block" ng-show="form.email.$error.email && vm.submitted">
             Por favor, insira um e-mail válido.
          </p>

          <p class="help-block">{{ vm.errors.login }}</p>
        </div>

        <div class="fix-space-bottom">
          <button class="btn btn-primary btn-lg btn-login" type="submit">
            Entrar
          </button>
          <a class="btn btn-warning btn-lg btn-register" href="/signup">
            Bater Ponto
          </a>
        </div>
      </form>
    </div>
  </div>
</div>
