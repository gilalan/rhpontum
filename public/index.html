<!-- index.html -->
<!doctype html>

<!-- ASSIGN OUR ANGULAR MODULE -->
<html ng-app="rhPontumApp">
<head>
    <!-- META -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1"><!-- Optimize mobile viewport -->

    <title>Node/Angular Todo App</title>

    <!-- SCROLLS -->
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css"><!-- load bootstrap -->
    <style>
        html                    { overflow-y:scroll; }
        body                    { padding-top:50px; }
        #todo-list              { margin-bottom:30px; }
    </style>

    <!-- SPELLS -->
    <script src="//ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script><!-- load jquery -->
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.0.8/angular.min.js"></script><!-- load angular -->
    <script src="core.js"></script>

</head>
<!-- SET THE CONTROLLER AND GET ALL TODOS -->
<body ng-controller="mainController">
    <div class="container">

        <!-- HEADER AND TODO COUNT -->
        <div class="jumbotron text-center">
            <h1>I'm a Todo-aholic <span class="label label-info">{{ users.length }}</span></h1>
        </div>

        <!-- TODO LIST -->
        <div id="todo-list" class="row">
            <div class="col-sm-4 col-sm-offset-4">

                <!-- LOOP OVER THE TODOS IN $scope.users -->
                <div class="checkbox" ng-repeat="user in users">
                    <label>
                        <input type="checkbox" ng-click="deleteUser(user._id)"> {{ user.name }}
                    </label>
                    <label>
                        {{user.lastname}}
                    </label>
                     <label>
                        {{user.birthdate}}
                    </label>
                </div>

            </div>
        </div>

        <!-- FORM TO CREATE TODOS -->
        <div id="todo-form" class="row">
            <div class="col-sm-8 col-sm-offset-2 text-center">
                <form>
                    <div class="form-group">

                        <!-- BIND THIS VALUE TO formData.text IN ANGULAR -->
                        <input type="text" class="form-control input-lg text-center" placeholder="I want to buy a puppy that will love me forever" ng-model="formData.name">
                        <input type="text" class="form-control input-lg text-center" placeholder="true or false" ng-model="formData.lastname">
                        <input type="text" class="form-control input-lg text-center" placeholder="datanascimento" ng-model="formData.birthdate">
                    </div>

                    <!-- createUser() WILL CREATE NEW Users -->
                    <button type="submit" class="btn btn-primary btn-lg" ng-click="createUser()">Add</button>
                </form>
            </div>
        </div>

        <!-- TODO LIST -->
        <div id="todo-list" class="row">
            <div class="col-sm-4 col-sm-offset-4">

                <!-- LOOP OVER THE TODOS IN $scope.users -->
                <div class="checkbox" ng-repeat="func in funcionarios">
                    <label>
                        {{ func.nome }}
                    </label>
                    <label>
                        {{func.PIS}}
                    </label>
                     <label>
                        {{func.dataNascimento}}
                    </label>
                </div>

            </div>
        </div>

        <!-- FORM TO CREATE FUNCS -->
        <div id="todo-form" class="row">
            <div class="col-sm-8 col-sm-offset-2 text-center">
                <form>
                    <div class="form-group">

                        <!-- BIND THIS VALUE TO formData.text IN ANGULAR -->
                        <input type="text" class="form-control input-lg text-center" placeholder="Nome" ng-model="formFunc.nome">
                        <input type="text" class="form-control input-lg text-center" placeholder="true or false" ng-model="formFunc.PIS">
                        <input type="text" class="form-control input-lg text-center" placeholder="datanascimento" ng-model="formFunc.dataNascimento">
                    </div>

                    <!-- createUser() WILL CREATE NEW Users -->
                    <button type="submit" class="btn btn-primary btn-lg" ng-click="createFuncionario()">Add Func</button>
                </form>
            </div>
        </div>


    </div>

</body>
</html>
